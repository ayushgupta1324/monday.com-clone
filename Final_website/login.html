<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monday.com | LOGIN</title>
    <link rel="icon" href="https://monday.com/p/wp-content/uploads/2020/07/monday-200x200-1.png">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <a href="./index.html">
                <img src="https://dapulse-res.cloudinary.com/image/upload/f_auto,q_auto/remote_mondaycom_static/img/monday-logo-x2.png"
                    alt="monday.com-logo">
            </a>
        </div>
        
    </div>
    <div class="container">
        <form id="form" class="form">
            <h2>Login</h2>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <!-- <h5 id="id="login_msg"></h5> -->
            <!-- <button>Login</button> -->
            <input id="submit_btn" type="submit" value="login" >
        </form>
        <div id="login">
            <p>Don't have an account?<a href="./signup.html">SIGNUP</a></p>
        </div>
    </div>
</body>
</html>
<script src="./scripts/login.js"></script>
